<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picks 'N Bans</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <img class="imagens" id="imperial-logo" src="./img/Imperial.png" alt="Imperial_Logo">
        <p class="cabecalho-time">Imperial</p>
        <p class="versus">VS</p>
        <p class="cabecalho-time">00Nation</p>
        <img class="imagens" id="zeronation-logo" src="./img/00nation.png" alt="00nation_Logo">
    </header>
    <div class="match">
        <hr class="line">
        <h1 class="match-titulo">Ã‰ a vez da equipe X banir o mapa</h1>
        <hr class="line">
    </div>
    <div class="pick-container">
        <div class="de_train card">
            <div class="accept">
                banir
            </div>
            <div class="icone">
                <i class="fas fa-times"></i>
            </div>
            <div class="map-name">
                <h2>Train</h2>
            </div>         
        </div>

        <div class="de_mirage card">
            <div class="accept">
                banir
            </div>
            <div class="icone">
                <i class="fas fa-times"></i>
            </div>
            <div class="map-name">
                <h2>Mirage</h2>
            </div>         
        </div>

        <div class="de_vertigo card">
            <div class="accept">
                banir
            </div>
            <div class="icone">
                <i class="fas fa-times"></i>
            </div>
            <div class="map-name">
                <h2>Vertigo</h2>
            </div>         
        </div>

        <div class="de_dustII card">
            <div class="accept">
                banir
            </div>
            <div class="icone">
                <i class="fas fa-times"></i>
            </div>
            <div class="map-name">
                <h2>Dust II</h2>
            </div>         
        </div>
        <div class="de_cobblestone card">
            <div class="accept">
                banir
            </div>
            <div class="icone">
                <i class="fas fa-times"></i>
            </div>
            <div class="map-name">
                <h2>Cobblestone</h2>
            </div>         
        </div>
    </div>

    <!-- Desenvolvido por italo -->
    
</body>
</html>
